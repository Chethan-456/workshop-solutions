<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="res.css">
    <style> menu</style>

<body>

    <header>
      dream of taste

    <main>

            <h2>Starters</h2>

            <div class="menu-item">

            </div>
        </section>

        <section class="menu-section">
            <h2>Main Courses</h2>
            <div class="menu-item">

            </div>
            <div class="menu-item">
                <span>biryani</span>
                <span class="price">rs.350</span>
            </div>
        </section>

        <section class="menu-section">
            <h2>Desserts</h2>
            <div class="menu-item">
                <span><i class="fas fa-ice-cream"></i> trufflecake</span>
                <span class="price">rs.100</span>
